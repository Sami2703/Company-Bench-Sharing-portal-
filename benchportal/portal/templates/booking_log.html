<!DOCTYPE html>
<html>
<head>
    <title>Booking Log</title>
</head>
<body>
    <h1>Booking Log</h1>
    <table>
        <tr>
            <th>Resource Name</th>
            <th>Action</th>
            <th>Action Date</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.resource.name }}</td>
            <td>{{ log.Action }}</td>
            <td>{{ log.ActionDate }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
